{% extends 'base.html' %}
{% block content %}
<section class="albums-section"><h2>
Albums
</h2>      
        <ul class="albums-list">
{% for album in albums %}
            <li class="album-item">
                <a href="{{ url_for('main.album', album_id=album.id) }}">
                        <h3>{{ album.title }} - {{ album.release_date }}></h3>
                        
                    </a>
    </li>
    {% endfor %}
</ul>
</section>

{% endblock %}
